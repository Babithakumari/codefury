{% extends "innovate/layout.html" %}

{% block body %} 
<h1>Welcome {{user.username}}</h1>
<div id="search-bar">
    <input type="text" placeholder = "Search for startup">
    <button type="submit">Go</button>
</div>
<br>    
<div>
    
    <div id="items">
    {% for startup in startups %}
    
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              {{startup.name}}       
        </div>
        {% if startup.founder == user%}
        <div>
            
            <a href="{% url 'edit' startup.id %}"><input type="submit" value="Edit" class="btn btn-success"></a>
            <a href="{% url 'delete' startup.id %}"><input type="submit" value="Delete" class="btn btn-success"></a>

        </div>
        {% endif %}
        
            
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Founded by {{startup.founder}}</li>
              <li class="list-group-item">{{startup.subject }}</li>
            
            </ul>
            <div class="card-footer text-muted">
                {{startup.timestamp}}
            </div>
        </div>
        <br>
        {% endfor %}
    </div>   
    
</div>




{% endblock %}
